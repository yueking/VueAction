<script>
	var Time = {
		//获取当前时间
		getTimeUnix: function() {
			return new Date().getTime();
		},
		//获取当天00:00:00时间
		getTodayUnix: function() {
			var date = new Date();
			date.setHours(0);
			date.setMinutes(0);
			date.setSeconds(0);
			date.SetMilliseconds(0);
			return date.getTime();
		},
		//获取今年1月1日 00:00：00
		getYearUnix: function() {
			var date = new Date();
			date.setMonth(0);
			date.setDate(1);
			date.setHours(0);
			date.setMinutes(0);
			date.setSeconds(0);
			date.SetMilliseconds(0);
			return date.getTime();
		},
		getLastDate:function(time) {
			var date = new Date(time);
			var month = date.getMonth() + 1
		}
	}
</script>
