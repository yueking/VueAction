<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<child-component>
			<template scope="props">
				<p>来自父组件的内容</p>
				<p>{{props.msg}}</p>
			</template>
		</child-component>
	</div>
	
</body>
<script>
	Vue.component('child-component',{
		template:'<div class="container"><slot msg="来自子组件的内容"></slot></div>'
	});
	var app = new Vue({
		el: '#app'
	});
</script>
</html>
