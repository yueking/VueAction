<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed cache</title>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		now: {{now}}
		<p/>
		currentDate{{currentDate()}}
	</div>
	
</body>
<script>
	new Vue({
		el:'#app',
		methods:{
			currentDate:function(){
				return Date.now();
			}
		},
		computed:{
			now:function () {
				return Date.now();
		}
	}
});
</script>
</html>
